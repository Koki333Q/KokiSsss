    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        .header {
            background: url('logo.jfif') no-repeat center center;
            background-size: cover;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            height: 50px;
            border-radius: 20px;
            width: 80%;
            max-width: 300px;
            padding: 0 10px;
            margin: 20px auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
            margin: 0 auto;
        }

        .item {
            background-size: cover;
            height: 190px;
            width: 190px;
            margin: 10px;
            position: relative;
        }

        button {
            background: black;
            color: white;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
        }

        .discount-card {
            background: url('Chyrki.jfif') no-repeat center center;
            background-size: cover;
            height: 300px;
            width: 100%;
            max-width: 450px;
            margin: 10px auto;
            border: 1px solid white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
        }

        .sidebar {
            width: 100%;
            max-width: 100px;
            margin-top: 10px;
        }

        .sidebar a {
            color: black;
            font-size: 20px;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        
        @media (max-width: 768px) {
            .item {
                width: 100%; /* Узкие экраны */
                height: 150px;
            }

            .search-bar {
                width: 90%;
            }

            .discount-card {                max-width: 90%;
                height: 200px; /* Уменьшаем высоту карточки со скидкой */
            }

            .sidebar {
                width: 100%; 
            }
        }

        @media (max-width: 480px) {
            button {
                width: 80px;
                height: 25px;
            }
        }
    </style>
</head>
